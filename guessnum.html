<body>

  <div class="container">
    <h1>Arcade Guessing Game</h1>
    <p class="instruction">Guess the number between 1 and 20</p>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Take a Guess</button>
    <div id="message"></div>
    <label for="hardModeSwitch">Hard Mode:</label>
    <input type="checkbox" id="hardModeSwitch" onchange="toggleHardMode()">
    <br><br>
    <label >(awak kena tekan refresh sendiri kalau nak main lagi)</label>
  </div>
  
  <script src="script_GN.js"></script>
  <script>
    let hardMode = false;

    function toggleHardMode() {
      hardMode = document.getElementById('hardModeSwitch').checked;
      if (hardMode) {
        showMessage('Hard Mode: ON');
      } else {
        showMessage('Hard Mode: OFF');
      }
    }

    function restartGame() {
      // Reload the page to restart the game
      window.location.reload();
    }

    document.getElementById('restartBtn').addEventListener('click', restartGame);

    function checkGuess() {
      // Get the user's guess from the input field
      const userGuess = parseInt(document.getElementById('userGuess').value);

      // Check if the input is a valid number between 1 and 20
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 20) {
          showMessage('Please enter a number between 1 and 20.');
          return;
      }

      if (hardMode) {
        // If hard mode is on, allow only one guess
        disableInput();
        if (userGuess === randomNumber) {
          showMessage('CORRECT! HOW DID YOU PULL THIS OFF?!', 'green');
        } else {
          showMessage(`Wrong guess. Correct answer: ${randomNumber}`, 'red');
        }
      } else {
        // If not hard mode, follow the existing logic
        attempts--;
        if (userGuess === randomNumber) {
            showMessage('CORRECT! HOW DID YOU PULL THIS OFF?!', 'green');
            disableInput();
        } else {
            const message = userGuess < randomNumber ? 'Higher!' : 'Lower!';
            showMessage(message, 'orange');

            if (attempts === 0) {
                showMessage('TRY AGAIN :(', 'red');
                disableInput();
            }
        }
      }

      // Clear the input field
      document.getElementById('userGuess').value = '';

      // Set focus back to the input field
      document.getElementById('userGuess').focus();
    }
  </script>
</body>
